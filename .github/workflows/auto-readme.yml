name: Auto-Generate README

on:
  push:
    branches: [main, master]
    paths-ignore:
      - "README.md"
      - ".github/**"
  workflow_dispatch:

jobs:
  auto-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SUBMODULE_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Generate README
        run: |
          python3 << 'EOF'
          import os
          from datetime import datetime

          # Get app folders (exclude .github, secret, and hidden files)
          app_folders = []
          for item in os.listdir('.'):
              if os.path.isdir(item) and not item.startswith('.') and item != 'secret':
                  app_folders.append(item)

          app_folders.sort()

          # Generate README content
          readme_lines = [
              "# .config",
              "",
              "All my dev configs in one place",
              "",
              "## Apps Configured",
              ""
          ]

          # Add app list
          for app in app_folders:
              readme_lines.append(f"- {app}")

          readme_lines.extend([
              "",
              "## Installation",
              "",
              "```bash",
              "git clone --recursive https://github.com/DogukanUrker/.config.git",
              "cd .config",
              "```",
              "",
              "## Security",
              "",
              "This repository uses a dual-layer approach:",
              "- Public repo: Contains configurations with placeholders for sensitive data",
              "- Private submodule (secret/): Stores actual credentials and tokens",
              "",
              "This allows me to share my configs publicly while keeping sensitive data secure.",
              "",
              "## License",
              "",
              "MIT License",
              "",
              "---",
              "",
              f"Auto-generated on {datetime.now().strftime('%Y-%m-%d')}"
          ])

          readme_content = '\n'.join(readme_lines)

          with open('README.md', 'w', encoding='utf-8') as f:
              f.write(readme_content)

          print("README.md generated successfully!")
          EOF

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if [[ `git status --porcelain` ]]; then
            git add README.md
            git commit -m "Auto-update README"
            git push
            echo "README updated!"
          else
            echo "No changes to commit"
          fi
